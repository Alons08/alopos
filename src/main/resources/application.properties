spring.application.name=AloShop

#CONFIGURACIÓN DEL PUERTO
server.port=${SERVER_PORT}

#CONFIGURACIONES DE LA BASE DE DATOS
spring.datasource.url=j${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#CONFIGURACIONES DE JPA /auto=create-drop en caso cambiemos el model
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true



# Tiempo máximo de sesión de usuario (8 horas)
server.servlet.session.timeout=8h
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Mesa - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #f8f9fc;
            --success-color: #1cc88a;
            --text-dark: #5a5c69;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--secondary-color);
        }
        
        .main-content {
            flex: 1;
        }
        
        .product-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, var(--primary-color) 0%, #564FC9 100%);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #d1d3e2;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-submit {
            background-color: var(--success-color);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-submit:hover {
            background-color: #17a673;
        }
        
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 8px 0 0 8px;
        }
        
        @media (max-width: 768px) {
            .card {
                margin: 0 10px;
            }
            
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <main class="main-content py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card product-card">
                        <div class="card-header text-white py-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <h4 class="mb-0">
                                    <i class="bi bi-table me-2"></i>
                                    <span th:text="${mesa.id == null} ? 'Registrar Nueva Mesa' : 'Editar Mesa'"></span>
                                </h4>
                            </div>
                        </div>
                        
                        <div class="card-body p-4">
                            <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="needs-validation" novalidate>
                                <input type="hidden" th:field="*{id}" />
                                
                                <!-- Número de Mesa -->
                                <div class="mb-4">
                                    <label for="numero" class="form-label">Número de Mesa</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-123"></i></span>
                                        <input type="number" id="numero" th:field="*{numero}" class="form-control" 
                                               min="1" placeholder="Ingrese el número de mesa" required />
                                        <div class="invalid-feedback">
                                            Por favor ingrese un número válido.
                                        </div>
                                    </div>
                                    <div th:if="${#fields.hasErrors('numero')}" class="text-danger small mt-1">
                                        <span th:errors="*{numero}"></span>
                                    </div>
                                    <div th:if="${error}" class="text-danger small mt-1">
                                        <span th:text="${error}"></span>
                                    </div>
                                </div>
                                
                                <!-- Capacidad -->
                                <div class="mb-4">
                                    <label for="capacidad" class="form-label">Capacidad</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
                                        <input type="number" id="capacidad" th:field="*{capacidad}" class="form-control" 
                                               min="1" placeholder="Número de personas" required />
                                        <div class="invalid-feedback">
                                            Por favor ingrese una capacidad válida.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Ubicación -->
                                <div class="mb-4">
                                    <label for="ubicacion" class="form-label">Ubicación</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                        <input type="text" id="ubicacion" th:field="*{ubicacion}" class="form-control" 
                                               placeholder="Ej: Terraza, Interior, Barra" required />
                                        <div class="invalid-feedback">
                                            Por favor ingrese la ubicación.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Estado -->
                                <div class="mb-4">
                                    <label for="estado" class="form-label">Estado</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
                                        <select id="estado" th:field="*{estado}" class="form-select" required>
                                            <option value="">Seleccione un estado</option>
                                            <option value="DISPONIBLE">Disponible</option>
                                            <option value="OCUPADA">Ocupada</option>
                                            <option value="INACTIVA">Inactiva</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor seleccione un estado.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Botones -->
                                <div class="d-flex justify-content-between align-items-center mt-4 pt-2">
                                    <a th:href="@{/mesas}" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle me-1"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-submit text-white">
                                        <i class="bi bi-save me-1"></i>
                                        <span th:text="${mesa.id == null} ? 'Guardar Mesa' : 'Actualizar Mesa'"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer" class="footer mt-auto py-3 bg-light"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Validación de formulario
        (function() {
            'use strict';
            
            // Fetch all forms we want to apply custom validation styles to
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
        
        // Validar número positivo
        document.getElementById('numero')?.addEventListener('input', function(e) {
            if (this.value && parseInt(this.value) < 1) {
                this.value = 1;
            }
        });
        
        // Validar capacidad positiva
        document.getElementById('capacidad')?.addEventListener('input', function(e) {
            if (this.value && parseInt(this.value) < 1) {
                this.value = 1;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Caja - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --success-color: #1cc88a;
            --light-bg: #f8f9fc;
        }
        
        body {
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        
        .caja-card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 1.25rem 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .resumen-table {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .resumen-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            white-space: nowrap;
            width: 40%;
        }
        
        .resumen-table td {
            font-weight: 500;
        }
        
        .total-cierre {
            background-color: rgba(28, 200, 138, 0.1) !important;
            color: var(--success-color);
            font-weight: 600;
        }
        
        .alert-warning-custom {
            background-color: rgba(246, 194, 62, 0.1);
            border-left: 4px solid var(--warning-color);
        }
        
        .alert-danger-custom {
            background-color: rgba(231, 74, 59, 0.1);
            border-left: 4px solid var(--danger-color);
        }
        
        .btn-warning-custom {
            background-color: var(--warning-color);
            color: #000;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-warning-custom:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary-custom {
            transition: all 0.3s;
        }
        
        .btn-outline-secondary-custom:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            .resumen-table th, 
            .resumen-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
            .d-flex.flex-column.align-items-center.gap-3 > .btn {
                max-width: 80vw !important;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="caja-card card">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-cash-stack me-3" style="font-size: 1.5rem;"></i>
                                <h5 class="mb-0">Cierre de Caja</h5>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <!-- Alertas -->
                            <div th:if="${error}" class="alert alert-danger-custom alert-dismissible fade show mb-4">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <div th:if="${mensajeSinCaja}" class="alert alert-warning-custom text-center mb-4">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${mensajeSinCaja}"></span>
                            </div>
                            
                            <!-- Resumen de Caja -->
                            <div th:unless="${mensajeSinCaja}">
                                <h6 class="mb-3"><i class="bi bi-card-checklist me-2"></i>Resumen de Caja</h6>
                                <div class="table-responsive">
                                    <table class="table resumen-table">
                                        <tbody>
                                            <tr>
                                                <th>Fecha</th>
                                                <td th:text="${#dates.format(caja.fecha, 'EEEE, dd MMMM yyyy')}"></td>
                                            </tr>
                                            <tr>
                                                <th>Hora Apertura</th>
                                                <td th:text="${#dates.format(caja.horaApertura, 'HH:mm')}"></td>
                                            </tr>
                                            <tr>
                                                <th>Monto Apertura</th>
                                                <td>S/ <span th:text="${#numbers.formatDecimal(caja.montoApertura, 1, 2)}"></span></td>
                                            </tr>
                                            <tr>
                                                <th>Total Ventas</th>
                                                <td>S/ <span th:text="${#numbers.formatDecimal(totalVentas, 1, 2)}"></span></td>
                                            </tr>
                                            <tr>
                                                <th>Total Recargos</th>
                                                <td>S/ <span th:text="${#numbers.formatDecimal(totalRecargos, 1, 2)}"></span></td>
                                            </tr>
                                            <tr>
                                                <th>Total Neto</th>
                                                <td>S/ <span th:text="${#numbers.formatDecimal(totalNeto, 1, 2)}"></span></td>
                                            </tr>
                                            <tr class="total-cierre">
                                                <th>Monto Cierre</th>
                                                <td>S/ <span th:text="${#numbers.formatDecimal(montoCierre, 1, 2)}"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <!-- Formulario -->
                            <form th:action="@{/caja/cerrar}" method="post" class="mt-4">
                                <div class="d-flex flex-column align-items-center gap-3">
                                    <button type="submit" class="btn btn-warning-custom px-4 py-2 fw-semibold w-100" style="max-width: 350px;" th:disabled="${!cajaAbierta}">
                                        <i class="bi bi-cash-stack me-2"></i> Confirmar Cierre de Caja
                                    </button>
                                    <a th:href="@{/home}" class="btn btn-secondary text-white px-4 py-2 fw-semibold d-flex align-items-center justify-content-center w-100" style="max-width: 350px;">
                                        <i class="bi bi-x-circle me-2"></i> Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

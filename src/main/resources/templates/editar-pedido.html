<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-shadow {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.35rem 0.75rem;
        }
        .total-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .product-table th {
            white-space: nowrap;
        }
        .action-btn {
            min-width: 40px;
        }
        @media (max-width: 768px) {
            .table-responsive {
                border: 0;
            }
            .table-responsive table {
                width: 100%;
                border-collapse: collapse;
            }
            .table-responsive thead {
                display: none;
            }
            .table-responsive tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #dee2e6;
                border-radius: 5px;
            }
            .table-responsive td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                border-bottom: 1px solid #dee2e6;
                text-align: right;
            }
            .table-responsive td:before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: auto;
                padding-right: 1rem;
                text-align: left;
            }
            .table-responsive td:last-child {
                border-bottom: 0;
            }
            .table-responsive .producto-select, 
            .table-responsive input[name="cantidades"] {
                width: 60%;
            }
            .btn-group-responsive {
                display: flex;
                gap: 0.5rem;
                margin-top: 1rem;
            }
            .btn-group-responsive .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card card-shadow">
                    <div class="card-header" style="background: #34495e; color: #fff; border-radius: 10px 10px 0 0; border-bottom: 3px solid #223042;">
                        <h2 class="h4 mb-0">Editar Pedido #<span th:text="${pedido.id}"></span></h2>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/pedidos/{id}/actualizar(id=${pedido.id})}" method="post" id="editarPedidoForm">
                            <input type="hidden" name="id" th:value="${pedido.id}" />
                            
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <div class="d-flex align-items-center">
                                        <span class="me-2">Estado:</span>
                                        <span class="badge bg-primary status-badge" th:text="${pedido.estado}"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 text-md-end">
                                    <div class="total-display">
                                        <span>Total: </span>
                                        <span id="totalPagar">S/ 0.00</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Recargo</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/</span>
                                        <input type="number" step="0.01" min="0" class="form-control" name="recargo" 
                                               th:value="${pedido.recargo}" 
                                               th:disabled="${pedido.estado.name() == 'PAGADO'}"/>
                                    </div>
                                </div>
                                
                                <div class="col-md-12 mb-4">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" name="observaciones" rows="2" 
                                              th:text="${pedido.observaciones}" 
                                              th:disabled="${pedido.estado.name() == 'PAGADO'}"></textarea>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Productos</h5>
                                    <button type="button" class="btn btn-success btn-sm" id="agregarProductoBtn" 
                                            th:disabled="${pedido.estado.name() == 'PAGADO'}">
                                        <i class="bi bi-plus"></i> Agregar
                                    </button>
                                </div>
                                
                                <div class="table-responsive">
                                    <table class="table product-table">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unitario</th>
                                                <th>Subtotal</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody id="productosTableBody">
                                            <tr th:each="detalle, iterStat : ${pedido.detalles}">
                                                <td data-label="Producto">
                                                    <select class="form-select producto-select" name="productos" 
                                                            th:disabled="${pedido.estado.name() == 'PAGADO'}">
                                                        <option value="">Seleccione...</option>
                                                        <option th:each="producto : ${productos}"
                                                            th:value="${producto.id}"
                                                            th:selected="${producto.id == detalle.producto.id}"
                                                            th:text="${producto.nombre}"
                                                            th:attr="data-precio=${producto.precio}"></option>
                                                    </select>
                                                </td>
                                                <td data-label="Cantidad">
                                                    <input type="number" class="form-control" name="cantidades" min="1" 
                                                           th:value="${detalle.cantidad}" 
                                                           th:disabled="${pedido.estado.name() == 'PAGADO'}"/>
                                                </td>
                                                <td data-label="Precio Unitario" 
                                                    th:text="|S/ ${#numbers.formatDecimal(detalle.precioUnitario, 1, 2)}|"></td>
                                                <td data-label="Subtotal" 
                                                    th:text="|S/ ${#numbers.formatDecimal(detalle.subtotal, 1, 2)}|"></td>
                                                <td data-label="Acción">
                                                    <button type="button" class="btn btn-danger btn-sm action-btn" 
                                                            th:onclick="|eliminarFila(this)|" 
                                                            th:disabled="${pedido.estado.name() == 'PAGADO'}">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/pedidos}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary" 
                                        th:if="${pedido.estado.name() != 'PAGADO'}">
                                    <i class="bi bi-save me-1"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        function eliminarFila(btn) {
            const row = btn.closest('tr');
            row.remove();
            recalcularTotales();
        }

        document.getElementById('agregarProductoBtn').addEventListener('click', function() {
            const tableBody = document.getElementById('productosTableBody');
            const newRow = tableBody.rows[0].cloneNode(true);
            newRow.querySelectorAll('input, select').forEach(el => {
                if (el.tagName === 'SELECT') el.selectedIndex = 0;
                if (el.tagName === 'INPUT') el.value = 1;
            });
            // Limpiar los subtotales
            newRow.querySelectorAll('td').forEach(td => {
                if (td.hasAttribute('th:text')) td.textContent = '';
            });
            tableBody.appendChild(newRow);
            agregarListenersFila(newRow);
        });

        function recalcularTotales() {
            const tableBody = document.getElementById('productosTableBody');
            let totalProductos = 0;
            Array.from(tableBody.rows).forEach(row => {
                const select = row.querySelector('select.producto-select');
                const cantidadInput = row.querySelector('input[name="cantidades"]');
                const precioTd = row.querySelectorAll('td')[2];
                const subtotalTd = row.querySelectorAll('td')[3];
                let precio = 0;
                if (select && select.value) {
                    const selectedOption = select.options[select.selectedIndex];
                    if (selectedOption.hasAttribute('data-precio')) {
                        precio = parseFloat(selectedOption.getAttribute('data-precio'));
                    } else if (precioTd && precioTd.textContent) {
                        const match = precioTd.textContent.match(/([\d,.]+)/);
                        if (match) precio = parseFloat(match[1].replace(',', '.'));
                    }
                }
                const cantidad = parseInt(cantidadInput.value) || 0;
                const subtotal = precio * cantidad;
                if (precioTd) precioTd.textContent = `S/ ${precio.toFixed(2)}`;
                if (subtotalTd) subtotalTd.textContent = `S/ ${subtotal.toFixed(2)}`;
                totalProductos += subtotal;
            });
            // Sumar recargo
            let recargo = 0;
            const recargoInput = document.querySelector('input[name="recargo"]');
            if (recargoInput && recargoInput.value) {
                recargo = parseFloat(recargoInput.value) || 0;
            }
            const totalPagar = totalProductos + recargo;
            document.getElementById('totalPagar').textContent = `S/ ${totalPagar.toFixed(2)}`;
        }

        // Actualizar total cuando cambia el recargo
        const recargoInput = document.querySelector('input[name="recargo"]');
        if (recargoInput) {
            recargoInput.addEventListener('input', recalcularTotales);
        }

        function agregarListenersFila(row) {
            const select = row.querySelector('select.producto-select');
            const cantidadInput = row.querySelector('input[name="cantidades"]');
            if (select) select.addEventListener('change', recalcularTotales);
            if (cantidadInput) cantidadInput.addEventListener('input', recalcularTotales);
        }

        // Inicializar listeners para todas las filas existentes
        document.querySelectorAll('#productosTableBody tr').forEach(agregarListenersFila);
        // Calcular totales al cargar
        recalcularTotales();
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #f8f9fc;
            --success-color: #1cc88a;
            --text-dark: #5a5c69;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--secondary-color);
        }
        
        .main-content {
            flex: 1;
        }
        
        .product-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, var(--primary-color) 0%, #564FC9 100%);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #d1d3e2;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-submit {
            background-color: var(--success-color);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-submit:hover {
            background-color: #17a673;
        }
        
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 8px 0 0 8px;
        }
        
        @media (max-width: 768px) {
            .card {
                margin: 0 10px;
            }
            
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <main class="main-content py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card product-card">
                        <div class="card-header text-white py-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <h4 class="mb-0">
                                    <i class="bi bi-box-seam me-2"></i>
                                    <span th:text="${producto.id == null} ? 'Registrar Nuevo Producto' : 'Editar Producto'"></span>
                                </h4>
                            </div>
                        </div>
                        
                        <div class="card-body p-4">
                            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="needs-validation" novalidate>
                                <input type="hidden" th:field="*{id}" />
                                <!-- Nombre del Producto -->
                                <div class="mb-4">
                                    <label for="nombre" class="form-label">Nombre del Producto</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" 
                                               placeholder="Ingrese el nombre del producto" required />
                                        <div class="invalid-feedback">
                                            Por favor ingrese el nombre del producto.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Precio y Stock -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="precio" class="form-label">Precio Unitario (S/)</label>
                                        <div class="input-group">
                                            <span class="input-group-text">S/</span>
                                            <input type="number" id="precio" th:field="*{precio}" class="form-control" 
                                                   step="0.01" min="0" placeholder="0.00" required />
                                            <div class="invalid-feedback">
                                                Ingrese un precio válido.
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-4">
                                        <label for="stock" class="form-label">Stock</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                                            <input type="number" id="stock" th:field="*{stock}" class="form-control" 
                                                   min="0" placeholder="Cantidad disponible" required />
                                            <div class="invalid-feedback">
                                                Ingrese una cantidad válida.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Estado -->
                                <div class="form-check form-switch mb-4">
                                    <input class="form-check-input" type="checkbox" role="switch" id="activo" th:field="*{activo}" checked />
                                    <label class="form-check-label" for="activo">Producto activo</label>
                                </div>
                                
                                <!-- Botones -->
                                <div class="d-flex justify-content-between align-items-center mt-4 pt-2">
                                    <a th:href="@{/productos}" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle me-1"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-submit text-white">
                                        <i class="bi bi-save me-1"></i>
                                        <span th:text="${producto.id == null} ? 'Guardar Producto' : 'Actualizar Producto'"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer" class="footer mt-auto py-3 bg-light"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Validación de formulario
        (function() {
            'use strict';
            
            // Fetch all forms we want to apply custom validation styles to
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
        
        // Formatear precio mientras se escribe
        document.getElementById('precio')?.addEventListener('input', function(e) {
            if (this.value && parseFloat(this.value) < 0) {
                this.value = 0;
            }
        });
        
        // Validar stock no negativo
        document.getElementById('stock')?.addEventListener('input', function(e) {
            if (this.value && parseInt(this.value) < 0) {
                this.value = 0;
            }
        });
    </script>
</body>
</html>
